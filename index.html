<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI design 3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">

        <div class="content">
            <div class="navigation">
                <h4>/ hello@demat.bank</h4>
                <ul>
                    <li><a href="">Ibanking</a></li>.
                    <li><a href="">Payment</a></li>.
                    <li><a href="">Account</a></li>
                    <li><img src="./assets/logo_img_apple-removebg-preview.png" alt=""></li>
                </ul>
            </div>
            <span>
                <h1>10</h1>
                <h3>Years of <br>
                    Excellence In Finance </h3>
            </span>
            <div class="text-sec">

                <div class="text">
                    <span>
                        <hr>
                        <h4>Net Banking</h4>
                    </span>
                    <h1>Demat. Bank</h1>
                    <h2>Lithuania</h2>
                    <button>Learn Now  <hr></button>
                </div>

                <div class="login-sec">

                    <div class="login-box">
                        <h1>Login now</h1>
                        <p>Customer ID</p>
                        <input type="text" placeholder="490.892.812-007">
                        <input type="text" placeholder="Enter passcode">
                        <p>By login, you agree to our Terms & Conditions </p>
                        <span>
                            <button>Learn Now  <hr></button>
                            <a href="">Forgot passcode?</a>
                        </span>
                    </div>
                </div>
                
            </div>

            <div class="last-sec">
                <span>
                    <a href="">Terms & Conditions</a>
                    <hr>
                    <a href="">Privacy Policy</a>
                </span>
                <span>
                    <a href="">Instagram</a>
                    <hr>
                    <a href="">Facebook</a>
                </span>
            </div>
        </div>
    </div>
    
</body>
</html>
